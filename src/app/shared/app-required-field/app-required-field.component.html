<!-- second procedure -->
<div *ngFor="let fullname of nameListfromComponent; let i = index;">
    <label>First Name</label>
    <input type="text" [(ngModel)] ="fullname.fstNm" class="form-control" [disabled]="true">
    <label>Last Name</label>
    <input type="text" [(ngModel)] ="fullname.lstNm" class="form-control" [disabled]="true">
    <div class="mt-3">
        <select class="form-select" [(ngModel)] ="fullname.selectedgender" [disabled]="true">
          <option selected disabled value="">Select Gender</option>
          <option *ngFor="let option of genderOptions" [value]="option.id">
            {{ option.gender }}
          </option>
        </select>
      </div>
</div>
